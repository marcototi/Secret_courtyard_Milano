# Nginx Configuration for Secret Courtyard Milano
# Place in /etc/nginx/sites-available/ or appropriate location

server {
    listen 80;
    server_name secretcourtyardmilano.com www.secretcourtyardmilano.com;
    root /var/www/secretcourtyardmilano.com/website;
    index index.html;

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml
        application/json
        application/xhtml+xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;

    # ============================================
    # BROTLI COMPRESSION (if available)
    # ============================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/javascript
    #     application/xml
    #     application/json
    #     application/xhtml+xml
    #     application/rss+xml
    #     application/atom+xml
    #     image/svg+xml
    #     font/ttf
    #     font/otf
    #     font/woff
    #     font/woff2;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://maps.googleapis.com https://www.google.com https://www.gstatic.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https: https://images.unsplash.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-src https://www.google.com;" always;

    # ============================================
    # CACHE CONTROL HEADERS
    # ============================================
    # CSS, JavaScript
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML - shorter cache
    location ~* \.(html|htm)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # REWRITE RULES
    # ============================================
    # Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Remove trailing slashes
    if ($request_uri ~ ^/(.*)/$) {
        return 301 /$1;
    }

    # Redirect index.html to root
    if ($request_uri ~ ^(.*/)index\.html$) {
        return 301 $1;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    # ============================================
    # FILE PROTECTION
    # ============================================
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|env|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # PERFORMANCE OPTIMIZATIONS
    # ============================================
    # Enable keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Sendfile optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # ============================================
    # CHARACTER ENCODING
    # ============================================
    charset utf-8;

    # ============================================
    # MIME TYPES
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/secretcourtyardmilano.access.log;
    error_log /var/log/nginx/secretcourtyardmilano.error.log;

    # ============================================
    # HTTPS REDIRECT (uncomment when SSL is ready)
    # ============================================
    # return 301 https://$server_name$request_uri;
}

